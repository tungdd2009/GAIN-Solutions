<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Lesson Architect</title>

<style>
:root {
    --primary: #1a73e8;
    --secondary: #34a853;
    --accent: #fbbc05;
    --bg: #f4f7fb;
    --surface: #ffffff;
    --border: #dde3ea;
    --text: #202124;
    --muted: #5f6368;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
    background: linear-gradient(180deg, #eef3fc, var(--bg));
    padding: 24px;
    display: flex;
    justify-content: center;
}

.app {
    max-width: 980px;
    width: 100%;
    background: var(--surface);
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    overflow: hidden;
}

/* HEADER */
.app-header {
    padding: 24px 36px;
    background: linear-gradient(135deg, var(--primary), #4285f4);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.brand {
    display: flex;
    gap: 14px;
    align-items: center;
}

.brand img {
    width: 42px;
    height: 42px;
    background: white;
    border-radius: 10px;
    padding: 6px;
}

.lang-toggle select {
    padding: 6px 10px;
    border-radius: 8px;
    border: none;
    font-weight: 600;
}

/* CONTENT */
.content {
    padding: 36px;
}

.section {
    margin-bottom: 36px;
    border-left: 4px solid var(--primary);
    padding-left: 20px;
}

.section.context {
    border-color: var(--secondary);
}

.row {
    display: flex;
    gap: 20px;
    margin-bottom: 18px;
}

.col { flex: 1; }

label {
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
}

input, select, textarea {
    width: 100%;
    padding: 11px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: #fbfcff;
}

small { color: var(--muted); }

button {
    width: 100%;
    padding: 16px;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(135deg, var(--primary), #4285f4);
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

button:disabled {
    background: #c7c7c7;
}

#status {
    display: none;
    margin-top: 18px;
    padding: 18px;
    border-radius: 14px;
    background: #f1f8ff;
    border: 1px solid #d2e3fc;
}
</style>
</head>

<body>

<div class="app">

    <!-- HEADER -->
    <div class="app-header">
        <div class="brand">
            <img src="logo.png" alt="Logo">
            <div>
                <h1 data-i18n="title"></h1>
                <p data-i18n="subtitle"></p>
            </div>
        </div>

        <div class="lang-toggle">
            <select id="langSelect">
                <option value="VN">VN</option>
                <option value="EN">EN</option>
            </select>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="content">

        <div class="section">
            <h2 data-i18n="section1"></h2>
            <p data-i18n="section1_desc"></p>

            <div class="row">
                <div class="col">
                    <label data-i18n="topic"></label>
                    <input id="topic" data-i18n-placeholder="topic_ph">
                </div>
                <div class="col">
                    <label data-i18n="grade"></label>
                    <select id="grade">
                        <option>K-5</option>
                        <option>6-8</option>
                        <option>9-12</option>
                        <option>University</option>
                    </select>
                </div>
            </div>

            <label>
                <span data-i18n="slides"></span>:
                <strong><span id="slideValue">5</span></strong>
            </label>
            <input type="range" id="slideCount" min="3" max="16" value="5">
            <small data-i18n="slides_hint"></small>
        </div>

        <div class="section context">
            <h2 data-i18n="section2"></h2>
            <p data-i18n="section2_desc"></p>

            <div class="row">
                <div class="col">
                    <label data-i18n="method"></label>
                    <select id="method">
                        <option data-i18n="method_traditional"></option>
                        <option data-i18n="method_steam"></option>
                        <option data-i18n="method_interactive"></option>
                    </select>
                </div>
                <div class="col">
                    <label data-i18n="notes"></label>
                    <textarea id="extraContext" data-i18n-placeholder="notes_ph"></textarea>
                </div>
            </div>
        </div>

        <button id="generate" disabled data-i18n="generate"></button>
        <div id="status"></div>

    </div>
</div>

/* === STATE === */
let currentLang = "VN";

/* === ELEMENTS === */
const slide = document.getElementById("slideCount");
const slideValue = document.getElementById("slideValue");
const topic = document.getElementById("topic");
const btn = document.getElementById("generate");
const status = document.getElementById("status");
const langSelect = document.getElementById("langSelect");

/* === FUNCTIONS === */
function applyLang(lang) {
    currentLang = lang;
    const t = TEXT[lang];

    document.querySelectorAll("[data-i18n]").forEach(el => {
        el.textContent = t[el.dataset.i18n];
    });

    document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
        el.placeholder = t[el.dataset.i18nPlaceholder];
    });
}

/* === EVENTS === */
slide.oninput = () => slideValue.textContent = slide.value;
topic.oninput = () => btn.disabled = !topic.value.trim();

langSelect.onchange = () => applyLang(langSelect.value);

btn.onclick = async () => {
    btn.disabled = true;
    status.style.display = "block";
    status.textContent = TEXT[currentLang].status;

};

</body>
</html>
